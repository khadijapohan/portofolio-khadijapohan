<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khadija Pohan | Portofolio</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"/>
    <script
      src="https://kit.fontawesome.com/c09ccc772c.js"
      crossorigin="anonymous">
    </script>
    <link rel="icon" href="./gambar/logokhad.png" />
  </head>
  <body background="./gambar/background.jpg">
    <div class="topnav justify-between flex flex-row items-center px-4 sm:px-8 md:px-12 py-4">
        <img src="./gambar/logokhad.png" alt="logo" class="w-32 h-32" />
        <div>
          <a class="active px-3 no-underline hover:underline" href="./index.html">Home</a>
          <a class="px-3 no-underline hover:underline" href="./about.html">About</a>
          <a class="px-3 no-underline hover:underline" href="./contact.html">Contact</a>
        </div>
    </div>
    <div class="flex flex-col justify-start text-justify px-20 py-8">
        <h1 class="font-bold font-serif flex flex-col py-4 mb-15 md:px-120 text-5xl">
          Send me a message! 🙌🏻
        </h1>
    </div>
    <form class="font-serif px-20 py-5 items-center">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" placeholder="Your Name">
          </div>
        </div>
        <div class="font-serif flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="text-gray-700 text-xs font-bold mb-2">
              Email
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="youremail@gmail.com">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="font-serif w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="text-start text-gray-700 text-xs font-bold mb-2">
              Message
            </label>
            <input class="py-24 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Write your message here!">
          </div>
        </div>
        <div class="py-8">
            <button class="font-serif justify-right bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Send
            </button>
          </div>
      </form>
    <footer class="text-right px-16 py-12 font-serif">
        &copy; 2021 Khadija Pohan
    </footer>
  </body>
</html>
